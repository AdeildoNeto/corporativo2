<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta name="google-signin-client_id" content="131562098478-bvjjnubvmsauka865rsd8rrdol9flj9n.apps.googleusercontent.com" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous" defer="defer"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <h:outputStylesheet name="css/style.css" />
        <title>Avalon</title>
    </h:head>

    <h:body>
        <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
        <h:form id="loginForm">
            <div class="row">
                <div class="offset-md-1 col-md-6">
                    <p:messages id="msgPrincipal" />
                </div>
            </div>

            <p:remoteCommand name="login" actionListener="#{loginBean.googleLogin()}"
                             onstart="PF('block').show()"
                             oncomplete="PF('block').hide()"/>

            <div class="row" id="loginRow">
                <div class="col-md-7 background-ifpe">
                    <p:graphicImage name="img/ifpe_white.png" class="login-ifpe-logo" alt="Logo IFPE" />
                </div>
                <div class="col-md-5 text-center">
                    <div class="login-titulo">
                        <h1>#{msg['titulo.login']}</h1>
                        <h2>#{msg['subtitulo.login']}</h2>
                    </div>
                    <div>
                        <p:graphicImage name="img/book.png" class="img-livro" alt="Livro" />
                    </div>
                    <div>
                        <p:commandButton id="btnGoogleLogin" class="btn btn-primary btnGoogleLogin"
                                         value="#{msg['btn.acessar']}">
                        </p:commandButton>
                    </div>
                </div>
            </div>

            <p:blockUI animate="true" block="loginForm" widgetVar="block">
                <p:graphicImage name="img/loading.gif" width="60" height="60"/>
            </p:blockUI>

        </h:form>

        <script src="https://apis.google.com/js/api:client.js"></script>
        <h:outputScript name="js/login-google.js" />

    </h:body>
</html>
