<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../template/layout.xhtml">

    <ui:define name="conteudo">
        <h:form id="form" class="container">
            <p:outputPanel class="row">
                <p:outputPanel class="col-md-12">
                    <h1>#{simuladoBean.simulado.titulo}</h1>
                </p:outputPanel>
            </p:outputPanel>
            <p:outputPanel class="row">
                <p:outputPanel class="col-md-12">
                    <label for="componente">#{msg['label.componente.curricular']}: </label><span id="componente"> #{simuladoBean.simulado.componenteCurricular.nome}</span>
                </p:outputPanel>
            </p:outputPanel>
            <p:outputPanel class="row">
                <p:outputPanel class="col-md-12 form-group">
                    <label for="professor">#{msg['label.professor']}: </label><span id="professor"> #{simuladoBean.simulado.professor.nomeCompleto}</span>
                </p:outputPanel>
            </p:outputPanel>
            <p:outputPanel class="row">
                <p:outputPanel class="col-md-12">
                    <ui:include src="../comum/avaliacao/conteudo-vf.xhtml" rendered="#{simuladoBean.visualizarViewHelper.questoesVerdadeiroFalso.size() > 0}">
                        <ui:param name="bean" value="#{simuladoBean}" />
                    </ui:include>
                    <ui:include src="../comum/avaliacao/conteudo-multipla-escolha.xhtml" rendered="#{simuladoBean.visualizarViewHelper.questoesMultiplaEscolha.size() > 0}">
                        <ui:param name="bean" value="#{simuladoBean}" />
                    </ui:include>
                </p:outputPanel>
            </p:outputPanel>

            <p:outputPanel class="row">
                <p:outputPanel class="offset-md-8 col-md-2">
                    <p:commandButton id="goListarSimulado" value="#{msg['btn.voltar']}"
                                   action="#{simuladoBean.iniciarPagina()}" immediate="true"
                                   class="btn btn-secondary font-color-default">
                    </p:commandButton>
                </p:outputPanel>
            </p:outputPanel>

        </h:form>
    </ui:define>

</ui:composition>
