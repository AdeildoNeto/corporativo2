<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../template/layout.xhtml">

    <ui:define name="conteudo">
        <h:form id="form" class="container">
            <div class="row">
                <div class="col-md-12 form-group">
                    <h1 id="headerSimulados">#{msg['titulo.meus.simulados']}</h1>
                </div>
            </div>

            <div class="row container-listar">
                <div class="col-md-12">
                    <h:dataTable id="tableSimulados" value="#{simuladoBean.simulados}" var="simulado" styleClass="table table-striped table-fixed table-simulados">
                        <h:column>
                            <f:facet name="header">
                                <span>#{msg['label.titulo']}</span>
                            </f:facet>
                            <h:outputText class="simuladoTitulo" value="#{simulado.titulo}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <span>#{msg['label.componente.curricular']}</span>
                            </f:facet>
                            <h:outputText class="simuladoComponenteCurricular" title="#{simulado.componenteCurricular.nome}"
                                          value="#{simulado.componenteCurricular.nome}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">

                            </f:facet>
                            <p:commandLink class="btnExcluir"
                                           action="#{simuladoBean.iniciarPaginaVisualizarSimulado(simulado)}"
                                           onclick="PF('block').show()"
                                           oncomplete="PF('block').hide();">
                                <span class="material-icons">pageview</span>
                            </p:commandLink>
                            <p:commandLink class="btnExcluir"
                                           action="#{simuladoBean.selecionarSimulado(simulado)}"
                                           onclick="PF('block').show()"
                                           oncomplete="PF('block').hide(); PF('modalExclusao').show();">
                                <span class="material-icons">delete</span>
                            </p:commandLink>
                        </h:column>
                    </h:dataTable>
                </div>
            </div>
            <div class="row">
                <div class="offset-md-9 col-md-3 form-group">
                    <p:commandButton id="btnAdd" value="#{msg['btn.gerar.simulado']}"
                                     action="#{simuladoBean.exibirModalTitulo()}"
                                     onclick="PF('block').show()"
                                     oncomplete="PF('block').hide()"
                                     update="formTitulo"
                                     class="btn bg-default btn-block font-color-default">
                    </p:commandButton>
                </div>
            </div>

            <p:blockUI id="blockUI" animate="true" block="form" widgetVar="block">
                <p:graphicImage name="img/loading.gif" width="60" height="60"/>
            </p:blockUI>

        </h:form>

        <ui:include src="fragmento/modal-titulo.xhtml" />

        <h:form id="formModalExcluir">
            <p:confirmDialog message="#{msg['mensagem.confirmacao.excluir']}"
                             header="#{msg['modal.header.excluir']}" severity="alert"
                             widgetVar="modalExclusao" closeOnEscape="true">
                <p:commandButton value="#{msg['btn.nao']}" onclick="PF('modalExclusao').hide();" type="button" styleClass="btn btn-secondary" />
                <p:commandButton value="#{msg['btn.sim']}" action="#{simuladoBean.excluir()}" oncomplete="PF('modalExclusao').hide()" update="form" styleClass="btn btn-primary" />
            </p:confirmDialog>
        </h:form>
    </ui:define>

</ui:composition>
