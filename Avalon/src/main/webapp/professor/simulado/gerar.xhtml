<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../template/layout.xhtml">

    <ui:define name="conteudo">
        <h:form id="form" class="container">
            <p:outputPanel class="row">
                <p:outputPanel class="col-md-12 form-group">
                    <h1>#{simuladoBean.simulado.titulo}</h1>
                </p:outputPanel>
            </p:outputPanel>

            <p:outputPanel class="row">
                <p:outputPanel class="col-md-6">
                    <p:messages id="msgs" />
                </p:outputPanel>
            </p:outputPanel>

            <ui:include src="../comum/pesquisar-questao.xhtml">
                <ui:param name="bean" value="#{simuladoBean}" />
            </ui:include>

            <p:outputPanel class="row container-table-prova">
                <p:outputPanel class="col-md-12">
                    <h:dataTable id="table" value="#{simuladoBean.questoes}" var="questao"
                                 styleClass="table table-striped table-fixed table-questoes-prova">
                        <h:column>
                            <f:facet name="header">
                                <h:selectBooleanCheckbox value="#{simuladoBean.todosSelecionados}">
                                    <f:ajax listener="#{simuladoBean.selecionarTodos()}" render="@form" />
                                </h:selectBooleanCheckbox>
                            </f:facet>
                            <h:selectBooleanCheckbox value="#{questao.selecionada}">
                                <f:ajax listener="#{simuladoBean.selecionarQuestao(questao)}" render="@form" execute="@form" />
                            </h:selectBooleanCheckbox>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <span>#{msg['questao.listar.header.questao']}</span>
                            </f:facet>
                            <h:outputText title="#{questao.enunciado}"
                                          value="#{questao.enunciado}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <span>#{msg['label.componente.curricular']}</span>
                            </f:facet>
                            <h:outputText title="#{questao.componenteCurricular.nome}"
                                          value="#{questao.componenteCurricular.nome}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <span>#{msg['label.professor']}</span>
                            </f:facet>
                            <h:outputText title="#{questao.professor.nomeCompleto}"
                                          value="#{questao.professor.nomeCompleto}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header"></f:facet>
                            <p:commandLink action="#{simuladoBean.detalhesViewHelper.exibirDetalhes(questao)}" update="formDetalhes">
                                <h:outputText title="#{msg['label.detalhes']}" class="material-icons" value="info" />
                            </p:commandLink>
                        </h:column>
                    </h:dataTable>
                </p:outputPanel>
            </p:outputPanel>
            <p:outputPanel id="button-container" class="row buttons-save">
                <p:outputPanel class="offset-md-7 col-md-5 form-group">
                    <p:commandButton id="btnCancelar" value="#{msg['btn.cancelar']}" update="@form"
                                     action="#{simuladoBean.iniciarPagina()}" onclick="PF('block').show()"
                                     oncomplete="PF('block').hide()" immediate="true"
                                     class="btn btn-secondary font-color-default"></p:commandButton>
                    <p:commandButton id="btn" value="#{msg['btn.salvar']}" update="@form"
                                     action="#{simuladoBean.salvar()}" onclick="PF('block').show()"
                                     oncomplete="PF('block').hide()" disabled="#{simuladoBean.questoesSelecionadas.isEmpty()}"
                                     class="btn btn-primary font-color-default"></p:commandButton>
                </p:outputPanel>
            </p:outputPanel>

            <p:blockUI id="blockUI" animate="true" block="form" widgetVar="block">
                <p:graphicImage name="img/loading.gif" width="60" height="60"/>
            </p:blockUI>

        </h:form>

        <ui:include src="../comum/modal-detalhes.xhtml">
            <ui:param name="bean" value="#{simuladoBean}" />
        </ui:include>

    </ui:define>

</ui:composition>
