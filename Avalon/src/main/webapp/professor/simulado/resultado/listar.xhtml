<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../../template/layout.xhtml">

    <ui:define name="conteudo">
        <h:form id="form" class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>#{simuladoBean.simuladoResultadoSelecionada.titulo}</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <label for="componente">#{msg['label.componente.curricular']}: </label>
                    <span id="componente"> #{simuladoBean.simuladoResultadoSelecionada.componenteCurricular.nome}</span>
                </div>
            </div>

            <div class="row container-listar">
                <div class="col-md-12">
                    <h:dataTable id="tableResultados" value="#{simuladoBean.resultados}"
                                 var="resultado" styleClass="table table-striped table-fixed table-resultados">
                        <h:column>
                            <f:facet name="header">
                                <span>#{msg['cabecalho.aluno']}</span>
                            </f:facet>
                            <h:outputText class="resultadoAluno" value="#{resultado.aluno.nomeCompleto}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <span>#{msg['cabecalho.nota']}</span>
                            </f:facet>
                            <h:outputText class="resultadoNota"
                                          value="#{resultado.nota}">
                                <f:convertNumber maxFractionDigits="2" minFractionDigits="2" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">

                            </f:facet>             
                            <p:commandLink class="btnDetalhar"
                                           onclick="PF('block').show()"
                                           oncomplete="PF('block').hide();">
                                <span class="material-icons">pageview</span>
                            </p:commandLink>
                        </h:column>
                    </h:dataTable>
                </div>
            </div>

            <p:blockUI id="blockUI" animate="true" block="form" widgetVar="block">
                <p:graphicImage name="img/loading.gif" width="60" height="60"/>
            </p:blockUI>

        </h:form>
    </ui:define>

</ui:composition>
