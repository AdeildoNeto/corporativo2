<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../template/layout.xhtml">

    <ui:define name="conteudo">
        <h:form id="form" class="container">
            <p:outputPanel class="row">
                <p:outputPanel class="col-md-12 form-group">
                    <h1>#{provaBean.prova.titulo}</h1>
                </p:outputPanel>
            </p:outputPanel>

            <p:outputPanel class="row">
                <p:outputPanel class="col-md-12">
                    <p:messages id="msgs" />
                </p:outputPanel>
            </p:outputPanel>

            <p:outputPanel class="row margin-bottom-30">
                <p:outputPanel class="col-md-3 form-group">
                    <p:outputLabel for="dataHoraInicio" value="#{msg['prova.data.inicio']}:" />
                    <p:calendar id="dataHoraInicio" value="#{provaBean.prova.dataHoraInicio}"
                                showHour="true" showMinute="true" required="true"
                                requiredMessage="#{msg['prova.data.hora.inicio.obrigatoria']}"
                                showButtonPanel="true"
                                mask="99/99/9999 99:99" maskAutoClear="true"
                                pattern="dd/MM/yyyy HH:mm" />
                </p:outputPanel>
                <p:outputPanel class="col-md-3 form-group">
                    <p:outputLabel for="dataHoraFim" value="#{msg['prova.data.fim']}:" />
                    <p:calendar id="dataHoraFim" value="#{provaBean.prova.dataHoraFim}"
                                showHour="true" showMinute="true" required="true"
                                requiredMessage="#{msg['prova.data.hora.fim.obrigatoria']}"
                                showButtonPanel="true"
                                mask="99/99/9999 99:99" maskAutoClear="true"
                                pattern="dd/MM/yyyy HH:mm" />
                </p:outputPanel>
                <p:outputPanel class="col-md-3 form-group">
                    <p:outputLabel for="provaDuracao" value="#{msg['prova.duracao']}:" />
                    <h:inputText id="provaDuracao" class="form-control"
                                 value="#{provaBean.prova.duracao}"
                                 required="true"
                                 requiredMessage="#{msg['prova.duracao.obrigatoria']}" />
                </p:outputPanel>
            </p:outputPanel>
            
            <p:outputPanel class="row">
                <p:outputPanel class="col-md-12 form-group">
                    <h3>#{msg['selecionar.questoes']}:</h3>
                </p:outputPanel>
            </p:outputPanel>

            <ui:include src="../comum/pesquisar-questao.xhtml">
                <ui:param name="bean" value="#{provaBean}" />
            </ui:include>

            <p:outputPanel class="row container-table-prova">
                <p:outputPanel class="col-md-12">
                    <h:dataTable id="table" value="#{provaBean.questoes}" var="questao"
                                 styleClass="table table-striped table-fixed table-questoes-prova">
                        <h:column>
                            <f:facet name="header">
                                <h:selectBooleanCheckbox value="#{provaBean.todosSelecionados}">
                                    <f:ajax listener="#{provaBean.selecionarTodos()}" render="@form" />
                                </h:selectBooleanCheckbox>
                            </f:facet>
                            <h:selectBooleanCheckbox value="#{questao.selecionada}">
                                <f:ajax listener="#{provaBean.selecionarQuestao(questao)}" render="@form" execute="@form" />
                            </h:selectBooleanCheckbox>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <span>#{msg['questao.listar.header.questao']}</span>
                            </f:facet>
                            <h:outputText title="#{questao.enunciado}"
                                          value="#{questao.enunciado}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <span>#{msg['label.componente.curricular']}</span>
                            </f:facet>
                            <h:outputText title="#{questao.componenteCurricular.nome}"
                                          value="#{questao.componenteCurricular.nome}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <span>#{msg['label.criador']}</span>
                            </f:facet>
                            <h:outputText title="#{questao.criador.nomeCompleto}"
                                          value="#{questao.criador.nomeCompleto}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header"></f:facet>
                            <p:commandLink action="#{provaBean.detalhesViewHelper.exibirDetalhes(questao)}" update="formDetalhes">
                                <h:outputText title="#{msg['label.detalhes']}" class="material-icons" value="info" />
                            </p:commandLink>
                        </h:column>
                    </h:dataTable>
                </p:outputPanel>
            </p:outputPanel>
            <p:outputPanel id="button-container" class="row buttons-save">
                <p:outputPanel class="offset-md-7 col-md-5 form-group">
                    <p:commandButton id="btnCancelar" value="#{msg['btn.cancelar']}" update="@form"
                                     action="#{provaBean.iniciarPagina()}" onclick="PF('block').show()"
                                     oncomplete="PF('block').hide()" immediate="true"
                                     class="btn btn-secondary font-color-default"></p:commandButton>
                    <p:commandButton id="btn" value="#{msg['btn.salvar']}" update="@form"
                                     action="#{provaBean.adicionarProva()}" onclick="PF('block').show()"
                                     oncomplete="PF('block').hide()" disabled="#{provaBean.questoesSelecionadas.isEmpty()}"
                                     class="btn btn-primary font-color-default"></p:commandButton>
                </p:outputPanel>
            </p:outputPanel>

            <p:blockUI id="blockUI" animate="true" block="form" widgetVar="block">
                <p:graphicImage name="img/loading.gif" width="60" height="60"/>
            </p:blockUI>

        </h:form>

        <ui:include src="../comum/modal-detalhes.xhtml">
            <ui:param name="bean" value="#{provaBean}" />
        </ui:include>

    </ui:define>

</ui:composition>
