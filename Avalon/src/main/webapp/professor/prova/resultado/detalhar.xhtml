<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../../template/layout.xhtml">

    <ui:define name="conteudo">
        <h:form id="form" class="container">
            <p:outputPanel class="row">
                <p:outputPanel class="col-md-12">
                    <h1>#{provaBean.provaAlunoResultado.prova.titulo}</h1>
                </p:outputPanel>
            </p:outputPanel>
            <p:outputPanel class="row">
                <p:outputPanel class="col-md-12">
                    <label for="txtComponente">#{msg['label.componente.curricular']}: </label>
                    <span id="txtComponente"> #{provaBean.provaAlunoResultado.prova.componenteCurricular.nome}</span>
                </p:outputPanel>
            </p:outputPanel>
            <p:outputPanel class="row">
                <p:outputPanel class="col-md-12">
                    <label for="txtNomeAluno">#{msg['cabecalho.aluno']}: </label>
                    <span id="txtNomeAluno"> #{provaBean.provaAlunoResultado.aluno.nome}</span>
                </p:outputPanel>
            </p:outputPanel>
            <p:outputPanel class="row">
                <p:outputPanel class="col-md-12">
                    <label for="txtEmailAluno">#{msg['label.email']}: </label>
                    <span id="txtEmailAluno"> #{provaBean.provaAlunoResultado.aluno.email}</span>
                </p:outputPanel>
            </p:outputPanel>
            <p:outputPanel class="row">
                <p:outputPanel class="col-md-4 form-group">
                    <label for="txtDataHOraInicio">#{msg['prova.data.inicio']}: </label>
                    <h:outputText id="txtDataHOraInicio" class="margin-left-10"
                                  value="#{provaBean.provaAlunoResultado.dataHoraInicio}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="#{baseBean.gmt}" />
                    </h:outputText>
                </p:outputPanel>
                <p:outputPanel class="col-md-4 form-group">
                    <label for="txtDataHOraFim">#{msg['prova.data.fim']}: </label>
                    <h:outputText id="txtDataHOraFim" class="margin-left-10"
                                  value="#{provaBean.provaAlunoResultado.dataHoraFim}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="#{baseBean.gmt}" />
                    </h:outputText>
                </p:outputPanel>
                <p:outputPanel class="col-md-4 form-group">
                    <label for="txtNota">#{msg['cabecalho.nota']}: </label>
                    <h:outputText id="txtNota" value="#{provaBean.provaAlunoResultado.nota}"
                                  class="margin-left-10">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                    </h:outputText>
                </p:outputPanel>
            </p:outputPanel>
            <p:outputPanel class="row">
                <p:outputPanel class="col-md-12">
                    <ui:include src="../../../comum/fragmento/resultado-vf.xhtml">
                        <ui:param name="questoesAluno" value="#{provaBean.provaAlunoResultado.questoesAluno}" />
                        <ui:param name="exibirBloco" value="#{provaBean.provaVF}" />
                    </ui:include>
                    <ui:include src="../../../comum/fragmento/resultado-multipla-escolha.xhtml">
                        <ui:param name="questoesAluno" value="#{provaBean.provaAlunoResultado.questoesAluno}" />
                        <ui:param name="exibirBloco" value="#{!provaBean.provaVF}" />
                    </ui:include>
                </p:outputPanel>
            </p:outputPanel>

            <p:outputPanel class="row">
                <p:outputPanel class="offset-md-10 col-md-2">
                    <p:commandButton id="btnVoltarProva" value="#{msg['btn.voltar']}"
                                     action="goResultadosProva" immediate="true"
                                     class="btn btn-secondary font-color-default">
                    </p:commandButton>
                </p:outputPanel>
            </p:outputPanel>

        </h:form>
    </ui:define>

</ui:composition>
