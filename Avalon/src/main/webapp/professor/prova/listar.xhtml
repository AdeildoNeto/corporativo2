<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../template/layout.xhtml">

    <ui:define name="conteudo">
        <h:form id="form" class="container">
            <div class="row">
                <div class="col-md-12 form-group">
                    <h1 id="headerProvas">#{msg['titulo.provas.online']}</h1>
                </div>
            </div>

            <div class="row container-listar">
                <div class="col-md-12">
                    <h:dataTable id="tableProvas" value="#{provaBean.provas}" var="prova" styleClass="table table-striped table-fixed table-simulados">
                        <h:column>
                            <f:facet name="header">
                                <span>#{msg['label.titulo']}</span>
                            </f:facet>
                            <h:outputText class="provaTitulo" value="#{prova.titulo}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <span>#{msg['label.componente.curricular']}</span>
                            </f:facet>
                            <h:outputText class="provaComponenteCurricular" title="#{prova.componenteCurricular.nome}"
                                          value="#{prova.componenteCurricular.nome}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">

                            </f:facet>
                            <p:commandLink class="btnExcluir"
                                           action="#{provaBean.iniciarPaginaDetalhar(prova)}"
                                           onclick="PF('block').show()"
                                           oncomplete="PF('block').hide();">
                                <span class="material-icons">pageview</span>
                            </p:commandLink>
                            <p:commandLink class="btnExcluir"
                                           action="#{provaBean.selecionarProvaExclusao(prova)}"
                                           onclick="PF('block').show()"
                                           oncomplete="PF('block').hide();">
                                <span class="material-icons">delete</span>
                            </p:commandLink>
                        </h:column>
                    </h:dataTable>
                </div>
            </div>
            <div class="row">
                <div class="offset-md-8 col-md-4 form-group">
                    <p:commandButton id="btnImprimir" value="#{msg['btn.imprimir.prova']}"
                                     action="#{provaBean.iniciarPaginaImprimir()}"
                                     onclick="PF('block').show()"
                                     update="formTitulo"
                                     oncomplete="PF('block').hide()"
                                     class="btn bg-default font-color-default">
                    </p:commandButton>
                    <p:commandButton id="btnAdd" value="#{msg['btn.gerar.prova']}"
                                     action="#{provaBean.exibirModalTitulo()}"
                                     onclick="PF('block').show()"
                                     update="formTitulo"
                                     oncomplete="PF('block').hide()"
                                     class="btn bg-default font-color-default">
                    </p:commandButton>
                </div>
            </div>

            <p:blockUI id="blockUI" animate="true" block="form" widgetVar="block">
                <p:graphicImage name="img/loading.gif" width="60" height="60"/>
            </p:blockUI>

        </h:form>
        
        <ui:include src="../comum/modal-titulo.xhtml">
            <ui:param name="bean" value="#{provaBean}" />
        </ui:include>

        <h:form id="formModalExcluir">
            <p:confirmDialog message="#{msg['mensagem.confirmacao.excluir']}"
                             rendered="#{provaBean.exibirModalExclusao}"
                             header="#{msg['modal.header.excluir']}" severity="alert"
                             widgetVar="modalExclusao" closeOnEscape="true">
                <p:commandButton value="#{msg['btn.nao']}" action="#{provaBean.fecharModalExclusao()}" type="button" styleClass="btn btn-secondary" />
                <p:commandButton value="#{msg['btn.sim']}" action="#{provaBean.excluirProva()}" update="form" styleClass="btn btn-primary" />
            </p:confirmDialog>
        </h:form>
    </ui:define>

</ui:composition>
