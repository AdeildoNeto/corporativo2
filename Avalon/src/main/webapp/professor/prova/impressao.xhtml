<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Avalon</title>
        <link href="../../resources/css/impressao.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>
        <div class="container-prova">
            <div class="cabecalho">
                <ui:include src="cabecalho.xhtml" />          
            </div>
            <ui:repeat value="#{provaBean.questoesSelecionadas.toArray()}" var="questao" varStatus="posicao">
                <p:outputPanel styleClass="container-questao #{questao.tipo}">
                    <div class="enunciado">
                        <p:outputLabel>#{posicao.index+1}) #{questao.enunciado}</p:outputLabel>
                    </div>
                     <div class="img">
                        <ui:fragment rendered="#{questao.imagem != null}">
                            <p:graphicImage value="#{provaBean.image}" width="225px" height="225px">
                                <f:param name="questaoId" value="#{questao.id}"/>
                            </p:graphicImage>
                        </ui:fragment>
                    </div>
                    <p:outputPanel styleClass="prova-alternativa" rendered="#{questao.tipo == 'VERDADEIRO_FALSO' || questao.tipo == 'MULTIPLA_ESCOLHA'}">
                        <h:outputText value="#{questao.formatarQuestao()}"></h:outputText>
                    </p:outputPanel>
                </p:outputPanel>
            </ui:repeat>
        </div>
    </h:body>
</html>
