<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template/layout.xhtml">

    <ui:define name="conteudo">
        <h:form id="form" class="container">
            <div class="row">
                <div class="col-md-12 form-group">
                    <h1>#{msg['titulo.editar.questao']}</h1>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-8">
                    <p:messages id="msgPrincipal" />
                </div>
            </div>

            <ui:include src="fragmento/conteudo-questao.xhtml" />
            
            <div class="row buttons-save">
                <div class="col-md-12">
                    <p:commandButton id="goListarQuestao" value="#{msg['btn.cancelar']}" immediate="true"
                                     action="#{questaoBean.voltarListarQuestoes()}"
                                     class="btn btn-secondary font-color-default"></p:commandButton>
                    <p:commandButton id="btnSave" onclick="PF('modalSalvar').show()" value="#{msg['btn.salvar']}"
                                     class="btn btn-primary font-color-default">
                    </p:commandButton>
                </div>
            </div>

            <p:blockUI animate="true" block="form" widgetVar="block">
                <p:graphicImage name="img/loading.gif" width="60" height="60"/>
            </p:blockUI>

            <ui:include src="fragmento/modal-confirmar-editar.xhtml" />

        </h:form>

        <ui:include src="fragmento/modal-componente-curricular.xhtml" />
        
    </ui:define>

</ui:composition>
