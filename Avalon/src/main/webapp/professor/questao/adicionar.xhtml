<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../template/layout.xhtml">

    <ui:define name="conteudo">
        <h:form id="form" class="container" enctype="multipart/form-data" accept="utf-8">
            <p:outputPanel class="row">
                <p:outputPanel class="col-md-12 form-group">
                    <h1>#{msg['titulo.cadastrar.questao']}</h1>
                </p:outputPanel>
            </p:outputPanel>

            <p:outputPanel class="row">
                <p:outputPanel class="col-md-8">
                    <p:messages id="msgPrincipal" />
                </p:outputPanel>
            </p:outputPanel>

            <ui:include src="conteudo/conteudo-questao.xhtml" />

            <p:outputPanel class="row buttons-save">
                <p:outputPanel class="col-md-12">
                    <p:commandLink id="goListarQuestao" value="#{msg['btn.cancelar']}"
                                   action="#{questaoBean.voltarListarQuestoes()}" immediate="true"
                                   class="btn btn-secondary font-color-default">
                    </p:commandLink>
                    <p:commandButton id="btnSalvar" onclick="PF('modalSalvar').show()" value="#{msg['btn.salvar']}"
                                     class="btn btn-primary font-color-default">
                    </p:commandButton>
                </p:outputPanel>
            </p:outputPanel>

            <p:blockUI animate="true" block="form" widgetVar="block">
                <p:graphicImage name="img/loading.gif" width="60" height="60"/>
            </p:blockUI>

            <ui:include src="conteudo/modal-confirmar-incluir.xhtml" />

        </h:form>

        <ui:include src="conteudo/modal-componente-curricular.xhtml" />

    </ui:define>

</ui:composition>
