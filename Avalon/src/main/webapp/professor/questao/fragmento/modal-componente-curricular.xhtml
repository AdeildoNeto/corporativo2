<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="formComponente">

        <p:dialog id="modalComponente" visible="#{questaoBean.exibirModalComponente}"
                  header="#{msg['novo.componente.header']}" modal="true" resizable="false"
                  widgetVar="modalComponente" closeOnEscape="true" draggable="false">

            <div class="row">
                <div class="col-md-12">
                    <p:messages id="msgComponente" />
                    <div class="form-group">
                        <label for="nomeComponente">#{msg['label.nome']}:</label>
                        <h:inputText class="form-control" value="#{questaoBean.novoComponenteCurricular.nome}" />
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col text-right">
                     <p:commandButton value="#{msg['btn.cancelar']}" action="#{questaoBean.fecharModalComponente()}"
                                 styleClass="btn btn-secondary"
                                 immediate="true" process="@this" update="formComponente form" />

                    <p:commandButton value="#{msg['btn.salvar']}" action="#{questaoBean.salvarComponenteCurricular()}" validateClient="true"
                                     onclick="PF('block').show();" oncomplete="PF('block').hide()"
                                     styleClass="btn btn-primary" update="formComponente form:componenteCurricular" />
                </div>
            </div>
        </p:dialog>

    </h:form>   

</ui:composition>
