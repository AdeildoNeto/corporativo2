<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <div class="row">
        <div class="col-md-3 form-group">
            <p:outputLabel for="filtroEnunciado" value="#{msg['label.enunciado']}:" />
            <h:inputText id="filtroEnunciado" class="form-control" value="#{bean.filtro.enunciado}" />
        </div>

        <div class="col-md-3 form-group">
            <p:outputLabel for="filtroNomeCriador" value="#{msg['label.criador']}:" />
            <h:inputText id="filtroNomeCriador" class="form-control" value="#{bean.filtro.nomeCriador}" />
        </div>

        <div class="col-md-3 form-group">
            <p:outputLabel for="filtroComponente" value="#{msg['label.componente.curricular']}:" />
            <p:selectOneMenu id="filtroComponente"
                             value="#{bean.filtro.idComponenteCurricular}"
                             class="btn dropdown-toggle bg-select-menu ui-selectonemenu-width"
                             filter="true" filterMatchMode="startsWith">
                <f:selectItems value="#{bean.getTodosComponentesCurricular()}"
                               itemLabel="#{componente.nome}" itemValue="#{componente.id}" var="componente" />
                <p:ajax update="@form" event="change" />
            </p:selectOneMenu>
        </div>

        <div class="col-md-2 form-group">
            <p:outputLabel for="filtroTipo" value="#{msg['label.tipo']}:" />
            <div>
                <p:selectOneMenu id="filtroTipo" value="#{bean.filtro.tipo}"
                                 class="btn dropdown-toggle bg-select-menu ui-selectonemenu-185">
                    <f:selectItems value="#{bean.tipoQuestoes}" itemLabel="#{tipoQuestao.descricao}" itemValue="#{tipoQuestao}" var="tipoQuestao" />
                </p:selectOneMenu>
            </div>
        </div>
        
        <div class="col-md-1 form-group">
            <p:commandLink id="addComponente" value="search"
                           class="btn material-icons bg-default btn-search"
                           onclick="PF('block').show()"
                           oncomplete="PF('block').hide()"
                           action="#{bean.pesquisar()}"
                           update="table msgs btnImprimir" ajax="true"
                           title="#{msg['adicionar.componente.curricular']}">
            </p:commandLink>
        </div>

    </div>

    <div class="row">
    </div>

</ui:composition>
