<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:outputPanel class="row">
        <p:outputPanel class="col-md-3 form-group">
            <p:outputLabel for="filtroEnunciado" value="#{msg['label.enunciado']}:" />
            <h:inputText id="filtroEnunciado" class="form-control" value="#{bean.pesquisarQuestoesViewHelper.filtro.enunciado}" />
        </p:outputPanel>

        <p:outputPanel class="col-md-3 form-group">
            <p:outputLabel for="filtronomeProfessor" value="#{msg['label.professor']}:" />
            <h:inputText id="filtronomeProfessor" class="form-control" value="#{bean.pesquisarQuestoesViewHelper.filtro.nomeProfessor}" />
        </p:outputPanel>

        <p:outputPanel class="col-md-3 form-group">
            <p:outputLabel for="filtroComponente" value="#{msg['label.componente.curricular']}:" />
            <p:selectOneMenu id="filtroComponente"
                             value="#{bean.pesquisarQuestoesViewHelper.filtro.idComponenteCurricular}"
                             class="btn dropdown-toggle bg-select-menu ui-selectonemenu-width"
                             filter="true" filterMatchMode="startsWith">
                <f:selectItems value="#{bean.componenteViewHelper.getTodosComponentesCurricular()}"
                               itemLabel="#{componente.nome}" itemValue="#{componente.id}" var="componente" />
                <p:ajax update="@form" event="change" />
            </p:selectOneMenu>
        </p:outputPanel>

        <p:outputPanel class="col-md-2 form-group">
            <p:outputLabel for="filtroTipo" value="#{msg['label.tipo']}:" />
            <p:outputPanel>
                <p:selectOneMenu id="filtroTipo" value="#{bean.pesquisarQuestoesViewHelper.filtro.tipo}"
                                 class="btn dropdown-toggle bg-select-menu ui-selectonemenu-185">
                    <f:selectItems value="#{bean.pesquisarQuestoesViewHelper.tipoQuestoes}" itemLabel="#{tipoQuestao.descricao}" itemValue="#{tipoQuestao}" var="tipoQuestao" />
                </p:selectOneMenu>
            </p:outputPanel>
        </p:outputPanel>
        
        <p:outputPanel class="col-md-1 form-group">
            <p:commandLink id="addComponente" value="search"
                           class="btn material-icons bg-default btn-search"
                           onclick="PF('block').show()"
                           oncomplete="PF('block').hide()"
                           action="#{bean.pesquisar()}"
                           update="table msgs btn" ajax="true"
                           title="#{msg['adicionar.componente.curricular']}">
            </p:commandLink>
        </p:outputPanel>

    </p:outputPanel>

</ui:composition>
