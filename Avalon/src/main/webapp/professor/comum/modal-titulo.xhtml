<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="formTitulo">

        <p:dialog id="modalTitulo" visible="#{bean.exibirModalTitulo}"
                  header="#{bean.headerModalTitulo}" modal="true" resizable="false"
                  widgetVar="modalTitulo" closeOnEscape="true" draggable="false">

            <p:outputPanel class="row">
                <p:outputPanel class="col-md-12">
                    <p:messages id="msgTitulo" />
                    <p:outputPanel class="form-group">
                        <p:outputLabel for="titulo" value="#{msg['label.titulo']}:" />
                        <h:inputText id="titulo" required="true"
                                     requiredMessage="#{msg['prova.titulo.obrigatorio']}"
                                     class="form-control" value="#{bean.titulo}" />
                    </p:outputPanel>
                </p:outputPanel>
            </p:outputPanel>

            <p:outputPanel class="row">
                <p:outputPanel class="col text-right button-footer">
                    <p:commandButton id="btnSalvar"
                                     value="#{msg['btn.salvar']}"
                                     action="#{bean.iniciarPaginaGerar()}"
                                     onclick="PF('block').show();" oncomplete="PF('block').hide()"
                                     styleClass="btn btn-primary button-modal"
                                     update="formTitulo" />
                    <p:commandButton id="btnCancelar"
                                     value="#{msg['btn.cancelar']}" action="#{bean.fecharModalTitulo()}"
                                     styleClass="btn btn-secondary"
                                     immediate="true" process="@this" update="formTitulo form" />
                </p:outputPanel>
            </p:outputPanel>
        </p:dialog>

    </h:form>   

</ui:composition>
