<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../template/layout.xhtml">

    <ui:define name="conteudo">
        <h:form id="form" class="container">
            <div class="row">
                <div class="col-md-12 form-group">
                    <h1 id="headerSimulados">#{msg['menu.simulados']}</h1>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-12">
                    <p:messages id="msgs" />
                </div>
            </div>
            
            <ui:include src="fragmento/pesquisar-simulado.xhtml">
                <ui:param name="bean" value="#{simuladoAlunoBean}" />
            </ui:include>
            
            <div class="row container-listar">
                <div class="col-md-12">
                    <h:dataTable id="table" value="#{simuladoAlunoBean.simulados}" var="simulado" styleClass="table table-striped table-fixed table-simulados-aluno">
                        <h:column>
                            <f:facet name="header">
                                <span>#{msg['label.titulo']}</span>
                            </f:facet>
                            <h:outputText class="simuladoTitulo" value="#{simulado.titulo}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <span>#{msg['label.componente.curricular']}</span>
                            </f:facet>
                            <h:outputText class="simuladoComponenteCurricular" title="#{simulado.componenteCurricular.nome}"
                                          value="#{simulado.componenteCurricular.nome}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <span>#{msg['label.criador']}</span>
                            </f:facet>
                            <h:outputText class="simuladoCriador" title="#{simulado.criador.nomeCompleto}"
                                          value="#{simulado.criador.nome}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                            </f:facet>
                            <p:commandButton id="btnIniciar" value="#{msg['btn.iniciar']}" update="@form"
                                             action="#{simuladoAlunoBean.iniciarSimulado(simulado)}" onclick="PF('block').show()"
                                     oncomplete="PF('block').hide()"
                                     class="btn bg-default btn-block font-color-default"></p:commandButton>
                        </h:column>
                    </h:dataTable>
                </div>
            </div>

            <p:blockUI id="blockUI" animate="true" block="form" widgetVar="block">
                <p:graphicImage name="img/loading.gif" width="60" height="60"/>
            </p:blockUI>

        </h:form>
    </ui:define>

</ui:composition>
