<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../template/layout.xhtml">

    <ui:define name="conteudo">
        <h:form id="form" class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>#{simuladoAlunoBean.simuladoSelecionado.titulo}</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <label for="componente">#{msg['label.componente.curricular']}: </label><span id="componente"> #{simuladoAlunoBean.simuladoSelecionado.componenteCurricular.nome}</span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 form-group">
                    <label for="criador">#{msg['label.criador']}: </label><span id="criador"> #{simuladoAlunoBean.simuladoSelecionado.criador.nomeCompleto}</span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <p:messages id="msgs" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <ui:include src="fragmento/simulado-vf.xhtml" rendered="#{simuladoAlunoBean.questoesVerdadeiroFalso.size() > 0}">
                        <ui:param name="bean" value="#{simuladoAlunoBean}" />
                    </ui:include>
                    <ui:include src="fragmento/simulado-multipla-escolha.xhtml" rendered="#{simuladoAlunoBean.questoesMultiplaEscolha.size() > 0}">
                        <ui:param name="bean" value="#{simuladoAlunoBean}" />
                    </ui:include>
                </div>
            </div>

            <div class="row">
                <div class="offset-md-8 col-md-4">
                    <p:commandButton id="goListarQuestao" value="#{msg['btn.cancelar']}"
                                   action="#{simuladoAlunoBean.iniciarPagina()}" immediate="true"
                                   class="btn btn-secondary font-color-default">
                    </p:commandButton>
                    <p:commandButton id="btnFinalizar" value="#{msg['btn.finalizar']}" update="formModalResultado:modalResultado msgs"
                                     action="#{simuladoAlunoBean.finalizar()}" onclick="PF('block').show()"
                                     oncomplete="PF('block').hide()"
                                     class="btn btn-primary font-color-default">
                    </p:commandButton>
                </div>
            </div>

            <p:blockUI id="blockUI" animate="true" block="form" widgetVar="block">
                <p:graphicImage name="img/loading.gif" width="60" height="60"/>
            </p:blockUI>

        </h:form>
        
        <ui:include src="fragmento/modal-resultado.xhtml">
            <ui:param name="bean" value="#{simuladoAlunoBean}" />
        </ui:include>
    </ui:define>

</ui:composition>
