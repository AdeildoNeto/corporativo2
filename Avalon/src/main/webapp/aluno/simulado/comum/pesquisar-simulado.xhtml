<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <div class="row">
        <div class="col-md-3 form-group">
            <p:outputLabel for="filtroTitulo" value="#{msg['label.titulo']}:" />
            <h:inputText id="filtroTitulo" class="form-control" value="#{bean.pesquisarSimuladoViewHelper.filtro.titulo}" />
        </div>

        <p:outputPanel class="col-md-3 form-group">
            <p:outputLabel for="filtroNomeCriador" value="#{msg['label.criador']}:" />
            <h:inputText id="filtroNomeCriador" class="form-control" value="#{bean.pesquisarSimuladoViewHelper.filtro.nomeCriador}" />
        </p:outputPanel>

        <p:outputPanel class="col-md-3 form-group">
            <p:outputLabel for="filtroComponente" value="#{msg['label.componente.curricular']}:" />
            <p:selectOneMenu id="filtroComponente"
                             value="#{bean.pesquisarSimuladoViewHelper.filtro.idComponenteCurricular}"
                             class="btn dropdown-toggle bg-select-menu ui-selectonemenu-width"
                             filter="true" filterMatchMode="startsWith">
                <f:selectItems value="#{bean.pesquisarSimuladoViewHelper.getTodosComponentesCurricular()}"
                               itemLabel="#{componente.nome}" itemValue="#{componente.id}" var="componente" />
                <p:ajax update="@form" event="change" />
            </p:selectOneMenu>
        </p:outputPanel>
        
        <p:outputPanel class="col-md-1 form-group">
            <p:commandLink id="addComponente" value="search"
                           class="btn material-icons bg-default btn-search"
                           onclick="PF('block').show()"
                           oncomplete="PF('block').hide()"
                           action="#{bean.pesquisar()}"
                           update="table msgs" ajax="true"
                           title="#{msg['adicionar.componente.curricular']}">
            </p:commandLink>
        </p:outputPanel>

    </div>

</ui:composition>
