<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="formModalResultado">

        <p:dialog id="modalResultado" visible="#{bean.exibirModalResultado}"
                  header="#{msg['label.resultado']}" modal="true" resizable="false"
                  widgetVar="modalResultado" closeOnEscape="false" draggable="false"
                  onHide="#{bean.fecharModalResultado()}" class="modal-resultado">

            <p:outputPanel class="row">
                <p:outputPanel class="col-md-12 form-group">
                    <span>#{bean.resultado}</span>
                </p:outputPanel>
            </p:outputPanel>

            <p:outputPanel class="row btn-modal">
                <p:outputPanel class="col text-right">
                    <p:commandButton id="btnFecharModalResultado" value="#{msg['btn.fechar']}"
                                     action="#{bean.fecharModalResultado()}"
                                     styleClass="btn btn-secondary" update="modalResultado"
                                     immediate="true" process="@this" />
                </p:outputPanel>
            </p:outputPanel>

        </p:dialog>

    </h:form>   

</ui:composition>
