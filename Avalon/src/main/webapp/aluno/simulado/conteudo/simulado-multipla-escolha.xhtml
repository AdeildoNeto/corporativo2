<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:repeat id="rpQuestoesME" value="#{bean.questoesMultiplaEscolha}" var="questao" varStatus="i">
        <p:outputPanel class="container-prova-questao">
            <span class="bold break-white-space">#{i.index + 1}) #{questao.enunciado}</span>
            <p:outputPanel class="imagem">
                <ui:fragment rendered="#{questao.imagem != null}">
                    <p:graphicImage value="#{baseBean.imagem}" width="225px" height="225px">
                        <f:param name="questaoId" value="#{questao.id}"/>
                    </p:graphicImage>
                </ui:fragment>
            </p:outputPanel>
            <p:selectOneRadio id="rbRespostaMultiplaEscolha" value="#{questao.respostaUsuario}" layout="custom" plain="true" >
                <f:selectItem itemValue="0" />
                <f:selectItem itemValue="1" />
                <f:selectItem itemValue="2" />
                <f:selectItem itemValue="3" />
                <f:selectItem itemValue="4" />
            </p:selectOneRadio>
            
            <ui:repeat value="#{questao.alternativas}" var="alternativa" varStatus="j">
                <p:outputPanel>
                    <p:radioButton for="form:rpQuestoesME:0:rbRespostaMultiplaEscolha" itemIndex="#{j.index}" />
                    <span>#{alternativa.descricao}</span>
                </p:outputPanel>
            </ui:repeat>
        </p:outputPanel>
    </ui:repeat>

</ui:composition>
