<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../template/layout.xhtml">

    <ui:define name="conteudo">
        <h:form id="form" class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>#{provaAlunoBean.prova.titulo}</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <label for="componente">#{msg['label.componente.curricular']}: </label><span id="componente"> #{provaAlunoBean.prova.componenteCurricular.nome}</span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 form-group">
                    <label for="criador">#{msg['cabecalho.professor']}: </label><span id="criador"> #{provaAlunoBean.prova.professor.nomeCompleto}</span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <p:messages id="msgs" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <p:carousel value="#{provaAlunoBean.questoesVerdadeiroFalso}" var="questao"
                                numVisible="1">
                        <div class="form-group">
                            <span class="bold">#{questao.enunciado}</span>
                            <p:selectOneRadio id="radio" layout="custom" plain="true" value="#{questao.respostaUsuario}">
                                <f:selectItem itemValue="#{true}" itemLabel="#{msg['btn.verdadeiro']}" />
                                <f:selectItem itemValue="#{false}" itemLabel="#{msg['btn.falso']}" />
                            </p:selectOneRadio>
                            <div class="img">
                                <ui:fragment rendered="#{questao.imagem != null}">
                                    <p:graphicImage value="#{provaBean.image}" width="225px" height="225px">
                                        <f:param name="questaoId" value="#{questao.id}"/>
                                    </p:graphicImage>
                                </ui:fragment>
                            </div>
                            <h:panelGrid class="margin-left-20">
                                <h:column>
                                    <p:radioButton for="radio" itemIndex="0" class="radio-button" />
                                    <span>#{msg['btn.verdadeiro']}</span>
                                </h:column>

                                <h:column>
                                    <p:radioButton for="radio" itemIndex="1" class="radio-button" />
                                    <span>#{msg['btn.falso']}</span>
                                </h:column>
                            </h:panelGrid>
                        </div>
                    </p:carousel>
                    <ui:include src="../comum/conteudo-multipla-escolha.xhtml" rendered="#{provaAlunoBean.questoesMultiplaEscolha.size() > 0}">
                        <ui:param name="bean" value="#{provaAlunoBean}" />
                    </ui:include>
                </div>
            </div>

            <div class="row">
                <div class="offset-md-9 col-md-2">
                    <p:commandButton id="btnFinalizar" value="#{msg['btn.finalizar']}" update="formModalResultado:modalResultado msgs"
                                     action="#{provaAlunoBean.finalizar()}" onclick="PF('block').show()"
                                     oncomplete="PF('block').hide()"
                                     class="btn btn-primary font-color-default">
                    </p:commandButton>
                </div>
            </div>

            <p:blockUI id="blockUI" animate="true" block="form" widgetVar="block">
                <p:graphicImage name="img/loading.gif" width="60" height="60"/>
            </p:blockUI>

        </h:form>

        <ui:include src="../comum/modal-resultado.xhtml">
            <ui:param name="bean" value="#{provaAlunoBean}" />
        </ui:include>
    </ui:define>

</ui:composition>
