<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../template/layout.xhtml">

    <ui:define name="conteudo">
        <h:form id="form" class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>#{resultadoAlunoBean.provaAlunoDetalhe.prova.titulo}</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <label for="componente">#{msg['label.componente.curricular']}: </label>
                    <span id="componente"> #{resultadoAlunoBean.provaAlunoDetalhe.prova.componenteCurricular.nome}</span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <label for="criador">#{msg['label.criador']}: </label>
                    <span id="criador"> #{resultadoAlunoBean.provaAlunoDetalhe.prova.professor.nomeCompleto}</span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 form-group">
                    <label for="dataHoraInicio">#{msg['prova.data.inicio']}: </label>
                    <h:outputText id="dataHoraInicio" class="margin-left-10"
                                  value="#{resultadoAlunoBean.provaAlunoDetalhe.dataHoraInicio}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
                    </h:outputText>
                </div>
                <div class="col-md-4 form-group">
                    <label for="dataHoraFim">#{msg['prova.data.fim']}: </label>
                    <h:outputText id="dataHoraFim" class="margin-left-10"
                                  value="#{resultadoAlunoBean.provaAlunoDetalhe.dataHoraFim}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
                    </h:outputText>
                </div>
                <div class="col-md-4 form-group">
                    <label for="nota">#{msg['cabecalho.nota']}: </label>
                    <h:outputText id="nota" value="#{resultadoAlunoBean.provaAlunoDetalhe.nota}"
                                  class="margin-left-10">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                    </h:outputText>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <ui:repeat rendered="#{resultadoAlunoBean.quetoesVF}"
                               value="#{resultadoAlunoBean.provaAlunoDetalhe.questoesAluno}" var="questaoAluno" varStatus="i">
                        <div class="form-group">
                            <span class="bold">#{i.index + 1}) #{questaoAluno.questao.enunciado}</span>
                            <p:selectOneRadio id="radio" layout="custom" plain="true" value="#{questaoAluno.respostaVF}">
                                <f:selectItem itemValue="#{true}" itemLabel="#{msg['btn.verdadeiro']}" />
                                <f:selectItem itemValue="#{false}" itemLabel="#{msg['btn.falso']}" />
                            </p:selectOneRadio>
                            <div class="img">
                                <ui:fragment rendered="#{questaoAluno.questao.imagem != null}">
                                    <p:graphicImage value="#{provaBean.image}" width="225px" height="225px">
                                        <f:param name="questaoId" value="#{questaoAluno.questao.id}"/>
                                    </p:graphicImage>
                                </ui:fragment>
                            </div>
                            <h:panelGrid class="margin-left-20">
                                <h:column>
                                    <p:radioButton for="radio" itemIndex="0" class="radio-button" />
                                    <span>#{msg['btn.verdadeiro']}</span>
                                </h:column>

                                <h:column>
                                    <p:radioButton for="radio" itemIndex="1" class="radio-button" />
                                    <span>#{msg['btn.falso']}</span>
                                </h:column>
                            </h:panelGrid>
                        </div>
                        <div class="form-group">
                            <label for="respostaCorreta">#{msg['label.resposta.correta']}: </label>
                            <h:outputText id="respostaCorretaV" rendered="#{questaoAluno.respostaCorreta}"
                                          value="#{msg['btn.verdadeiro']}" class="margin-left-10" />
                            <h:outputText id="respostaCorretaF" rendered="#{!questaoAluno.respostaCorreta}"
                                          value="#{msg['btn.falso']}" class="margin-left-10" />
                        </div>
                    </ui:repeat>
                </div>
            </div>

            <div class="row">
                <div class="offset-md-8 col-md-2">
                    <p:commandButton id="goListarSimulado" value="#{msg['btn.voltar']}"
                                     action="#{resultadoAlunoBean.iniciarPagina()}" immediate="true"
                                     class="btn btn-secondary font-color-default">
                    </p:commandButton>
                </div>
            </div>

        </h:form>
    </ui:define>

</ui:composition>
